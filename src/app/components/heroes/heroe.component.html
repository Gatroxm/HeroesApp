<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<div class="btn-group" role="group">
    <button [routerLink]="[ '/heroes']" class="btn btn-outline-danger">Atras</button>
    <button type="button" class="btn btn-outline-success" (click)="agregarHeroe(forma)"> Agregar héroe</button>
</div>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" required name="nombre" [(ngModel)]="heroe.nombre">
            </div>
            <div class="form-group">
                <label for="casa">Casa</label>
                <select name="casa" class="form-control" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">Dc</option>
        </select>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea type="text" class="form-control" placeholder="Bio" name="bio" [(ngModel)]="heroe.bio"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
